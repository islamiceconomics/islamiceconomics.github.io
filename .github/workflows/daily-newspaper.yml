name: Daily Al-Tijarah Newspaper

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force generation even if no new content'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

jobs:
  generate-newspaper:
    runs-on: ubuntu-latest

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate newspaper
        id: generate
        continue-on-error: true
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            python scripts/generate_newspaper.py --force
          else
            python scripts/generate_newspaper.py
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Al-Tijarah Bot"
          git config user.email "bot@al-tijarah.local"
          git add .
          git commit -m "ðŸ“° Daily Al-Tijarah update - $(date +'%Y-%m-%d')"
          git push

      - name: Create issue on failure
        if: steps.generate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Al-Tijarah Generation Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The automated newspaper generation failed on ${new Date().toISOString().split('T')[0]}.\n\nPlease check the workflow logs for more details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            })
