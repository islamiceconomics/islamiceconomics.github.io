name: Al-Tijarah Daily Newspaper

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'daily'
        type: choice
        options:
          - daily
          - seed
          - dry-run

permissions:
  contents: write

jobs:
  generate-newspaper:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run newspaper generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          MODE="${{ github.event.inputs.mode || 'daily' }}"
          echo "Running in mode: $MODE"

          if [ "$MODE" = "seed" ]; then
            python scripts/generate_newspaper.py --seed
          elif [ "$MODE" = "dry-run" ]; then
            python scripts/generate_newspaper.py --dry-run
          else
            python scripts/generate_newspaper.py
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet && git diff --cached --quiet && echo "changes=false" >> $GITHUB_OUTPUT || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "newspaper@islamiceconomics.org"
          git config --local user.name "Al-Tijarah Bot"
          git add Website/blog/ Website/data/ Website/blog.html
          git commit -m "ðŸ“° Al-Tijarah: Daily newspaper update $(date +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Al-Tijarah Daily Newspaper" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'daily' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f Website/data/articles.json ]; then
            TOTAL=$(python3 -c "import json; d=json.load(open('Website/data/articles.json')); print(d.get('metadata',{}).get('total_articles', '?'))")
            GENERATED=$(python3 -c "import json; d=json.load(open('Website/data/articles.json')); print(d.get('metadata',{}).get('articles_generated', '?'))")
            echo "**Articles generated this run:** $GENERATED" >> $GITHUB_STEP_SUMMARY
            echo "**Total articles in database:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Al-Tijarah newspaper generation failed (${new Date().toISOString().split('T')[0]})`,
              body: `The daily newspaper generation workflow failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs for details.`,
              labels: ['bug', 'automation']
            });
